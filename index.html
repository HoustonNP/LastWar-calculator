<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Time Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icons/favicon.svg">
    <meta name="theme-color" content="#111">
</head>

<body class="time-calculator">
    <header>
        <h1>Time Calculator</h1>
        <button id="theme-toggle">
            <img id="theme-icon" src="./icons/moon.svg" alt="moon">
        </button>
    </header>

    <main>
        <section>
            <h2>Initial Time:</h2>
            <form id="initial-time-form">
                <input id="initial-days-input" type="number" placeholder="Days">
                <input id="initial-hours-input" type="number" placeholder="Hours">
                <input id="initial-minutes-input" type="number" placeholder="Minutes">
                <input id="initial-seconds-input" type="number" placeholder="Seconds">
            </form>
        </section>

        <section>
            <h2>Real Time:</h2>
            <form id="real-time-form">
                <input id="real-days-input" type="number" placeholder="Days">
                <input id="real-hours-input" type="number" placeholder="Hours">
                <input id="real-minutes-input" type="number" placeholder="Minutes">
                <input id="real-seconds-input" type="number" placeholder="Seconds">
            </form>
        </section>

        <section>
            <h2>Future Bonus (%):</h2>
            <form id="bonus-form">
                <input id="bonus-input" type="number" placeholder="Bonus %">
            </form>
        </section>

        <button id="calculate-btn">Calculate</button>
        <h2 id="result-time"></h2>
    </main>

    <footer>
        <p>Â© 2025 Time Calculator</p>
    </footer>

    <script src="script.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js");
        }
    </script>
</body>

</html>
